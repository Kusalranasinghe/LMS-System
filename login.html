    <div class="login-container">
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="images/unilogo.jpg" style="width: 180px; height: 180px;" alt="" width="100"
                    height="100">
                <h1 class="h3 mb-3 font-weight-normal" style="font-weight: bolder;">ABC Green Campus</h1>
                <h5>Student Login</h5>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail"></label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword"></label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2025</p>
        </form>
